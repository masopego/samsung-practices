<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 4: API's HTML5</title>
    <meta name="author" content="masopego" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/7fa95d1a39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Tu día en imágenes</h1>
      <div class="fileBox">
        <label for="featuredVideo">¡Sube tu propio vídeo!</label>
        <input
          type="file"
          name="featuredVideo"
          id="featuredVideo"
          accept="video/*"
        />
      </div>
      <div class="videoContainer-js videoBox"></div>
      <div>
        <button class="videoAction" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="videoAction" id="pause">
          <i class="fas fa-pause"></i>
        </button>
        <button class="videoAction" id="upVol">
          <i class="fas fa-volume-up"></i>
        </button>
        <button class="videoAction" id="lowVol">
          <i class="fas fa-volume-down"></i>
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
